理解ES6是一种标准，JavaScript是ES6的一种实现。


ES6就是一份文档，描述了一套规范；JS就是一门编程语言，实现了这套规范。
<h1>像程序员一样思考</h1>
为达成这一点，努力编程，获取语法经验，注重实践，再加一点创造力，几项缺一不可。
代码写的越多，就会完成的越优秀。虽然我们不能保证你在5分钟内拥有“程序员大脑”，
但是整个课程中你将得到大量机会来训练程序员思维。
