 <script>
     let a = localStorage.getItem('arr')
     if (a) {
         let arr = JSON.parse(a)
         arr.push({name: 'xiaoming'})
         localStorage.setItem('arr', JSON.stringify(arr))

             if (true) {
                 let arr = []
                 localStorage.setItem('arr', JSON.stringify(arr))
             }
         }
     } else {
         let arr = [{name: '2'}]
         localStorage.setItem('arr', JSON.stringify(arr))
     }
     console.log(a);
 </script>
