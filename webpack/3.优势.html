Webpack 的优势

Webpack 以 commonJS 的形式来书写脚本，但对 AMD / CMD / ES6 模块 的支持也很全面，方便旧项目进行代码迁移。
所有资源都能模块化。
开发便捷，能替代部分 Grunt / Gulp 的工作，比如打包、压缩混淆、图片转 base64、SASS 解析成 CSS 等。
扩展性强，插件机制完善，特别是支持模块热替换（见  模块热替换 ）的功能让人眼前一亮。
